<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Pipal Menu</title>
  <style>
    /* ===== style.css for menu.html ===== */

/* Reset & base styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}

body {
  background-color: #fff8f0; /* soft warm background */
  color: #333;
  line-height: 1.6;
}

/* Header */
header {
  background-color: #5A3825; /* deep brown */
  color: #fff;
  padding: 20px 10px;
  text-align: center;
}

header h1 {
  font-size: 2rem;
  margin-bottom: 10px;
}

header nav a {
  color: #fff;
  text-decoration: none;
  margin: 0 15px;
  font-weight: bold;
  transition: color 0.3s;
}

header nav a:hover {
  color: #C97B3C; /* warm accent hover */
}

/* Main Sections */
main {
  max-width: 1000px;
  margin: 30px auto;
  padding: 0 20px;
}

section {
  margin-bottom: 40px;
  padding: 25px 20px;
  background-color: #fff3e6;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

section h2 {
  font-size: 1.8rem;
  margin-bottom: 15px;
  color: #5A3825;
}

/* Menu Items List */
ul {
  list-style: none;
}

ul li {
  margin: 10px 0;
}

ul li a {
  text-decoration: none;
  color: #5A3825;
  font-size: 1.1rem;
  transition: color 0.3s;
}

ul li a:hover {
  color: #C97B3C; /* accent hover */
  font-weight: bold;
}

/* Footer Placeholder */
footer {
  text-align: center;
  padding: 20px;
  background-color: #5A3825;
  color: #fff;
  margin-top: 50px;
  border-top: 3px solid #C97B3C;
}

footer a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}

footer a:hover {
  color: #C97B3C;
}

/* Responsive for smaller screens */
@media screen and (max-width: 768px) {
  header h1 {
    font-size: 1.5rem;
  }

  section h2 {
    font-size: 1.5rem;
  }

  ul li a {
    font-size: 1rem;
  }

  header nav a {
    display: block;
    margin: 8px 0;
  }
}
  </style>
</head>
<body>
  <header>
    <h1>Bar Pipal Menu</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="events.html">Events</a>
      <a href="index.html#location">Location</a>
    </nav>
  </header>

  <main>
    <section id="burgers">
      <h2>Burgers</h2>
      <ul>
        <li><a href="item.html?name=classic-burger">Classic Burger</a></li>
        <li><a href="item.html?name=cheese-burger">Cheese Burger</a></li>
        <li><a href="item.html?name=veggie-burger">Veggie Burger</a></li>
      </ul>
    </section>

    <section id="pizza">
      <h2>Pizza</h2>
      <ul>
        <li><a href="item.html?name=margherita">Margherita</a></li>
        <li><a href="item.html?name=pepperoni">Pepperoni</a></li>
        <li><a href="item.html?name=bbq-chicken">BBQ Chicken</a></li>
      </ul>
    </section>

    <section id="salad">
      <h2>Salads</h2>
      <ul>
        <li><a href="item.html?name=caesar-salad">Caesar Salad</a></li>
        <li><a href="item.html?name=greek-salad">Greek Salad</a></li>
      </ul>
    </section>

    <section id="drinks">
      <h2>Drinks</h2>
      <ul>
        <li><a href="item.html?name=coke">Coke</a></li>
        <li><a href="item.html?name=orange-juice">Orange Juice</a></li>
      </ul>
    </section>

    <section id="hookah">
      <h2>Hookah</h2>
      <ul>
        <li><a href="item.html?name=apple-hookah">Apple</a></li>

      </ul>
    </section>
  </main>
</body>
</html>
